<!DOCTYPE html>
<html>
  <head>
   <title>grid-practice</title>
  </head>
  <body style="padding-bottom:10px ;">
    <div style="display: grid; grid-template-columns: 100px 100px;">
      <div style="background-color: rgb(132, 190, 225);">div-1</div>
    <div style="background-color: pink;">div-2 <p> text</p> </div>
    </div>
    <div style="display: grid; grid-template-columns: 100px 1fr; margin-top: 20px;">
      <div style="background-color: rgb(132, 190, 225);">div-1</div>
    <div style="background-color: pink;">div-2 </div>
    
    </div>
    <div style="display: grid; grid-template-columns: 100px 1fr 2fr; margin-top: 20px;">
      <div style="background-color: rgb(132, 190, 225);">div-1</div>
    <div style="background-color: pink;">div-2 </div>
    <div style="background-color: rgb(132, 190, 225);">div-3</div>
    </div>
  </div>
  <div style="display: grid; grid-template-columns: 1fr 1fr 1fr;
  column-gap: 20px; row-gap: 40px; margin-top: 20px;">
    <div style="background-color: rgb(132, 190, 225);height: 200px;">1fr</div>
  <div style="background-color: pink;height: 200px;">1fr </div>
  <div style="background-color: rgb(132, 190, 225);height: 200px;">1fr</div>
  <div style="background-color: pink;height: 200px;">1fr </div>
  <div style="background-color: rgb(132, 190, 225);height: 200px;">1fr</div>
  <div style="background-color: pink;height: 200px;">1fr </div>
</div>
  </body>
</html>
