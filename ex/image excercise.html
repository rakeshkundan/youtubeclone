<!DOCTYPE html>
<html>
  <head>
    <title> image excercise</title>
    <style>
      .image-practice{
        width: 200px;
        height: 200px;
        object-fit:cover;
        object-position: center;
        border-radius: 200px;
      }
      .search-box{
        width: 400px;
        border-radius: 20px;
        border: none;
        font-size: 15px;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <img class="image-practice" src="cat-image.jpg">
    <input class="search-box" type="text" placeholder="Search Google or type a URL">
  </body>
</html>
